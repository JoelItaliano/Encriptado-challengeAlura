<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icoAlura.jpg">
    <title>Alura Challenge - Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="media.css">
</head>
<body>
    <main>
        <section class="cont_txt--desencriptado"> 
            <section class="cont__txt--desencriptado--logo-input">
                <section class="cont_logo">
                    <img src="img/VectorLogoAlura.svg" alt="Logo Alura">
                </section>
            
                <section class="cont_textarea">
                    <textarea placeholder="ingrese el texto aquí..." id="txt--desencriptado" class="caja_texto"></textarea>
                </section>
            </section>
            <section class="cont__buttons--alert">
                <section class="msj_Alert">
                    <img src="img/Vectoralert.svg" alt="img de alerta">
                    <p>Solo létras minúsculas y sin acentos</p>
                </section>

                <section class="cont_button">
                    <button class="btn_encriptar" id="btn_encriptar">Encriptar</button>
                    <button class="btn_desencriptar" id="btn_desencriptar">Desencriptar</button>
                </section>
            </section>
        </section> 

        <section class="cont_txt--encriptado">
            <section class="cont_img-title">
                <section class="cont_imgPersonaje">
                    <img src="img/Muñecomuneco.svg" alt="imagen representativa">
                </section>

                <section class="cont_txt--encriptado--title">
                    <h2>Ningún mensaje fue encontrado</h2>
                </section>
            </section>

            <section class="textarea_encriptado" >
                <textarea placeholder="ingrese el texto que desee desencriptar" id="txt--encriptado" class="caja_texto"></textarea>
            </section>
         </section>
    </main>
    <aside class="cont_btn-copiar">
        <button class="btn-copiar">Copiar Texto</button>
    </aside>
    <footer>
        <p>Desarrollado por : <a href="https://www.linkedin.com/in/joel-italiano/" target="_blank">Joel Italiano</a></p>
        <p>Contactame por mail <a href="mailto:joelitaliano93@gmail.com" target="_blank">pinchando aquí</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
